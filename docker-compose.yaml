services:
  student-tracker:
    build: .
    env_file: .env
    environment:
      - NODE_ENV=production
    restart: always

    ports:
      - "5000:5000"

  student-portal:
    build:
      context: ./student-portal
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api/student
    restart: always
